<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promethean 2025 â€“ Events by AI&DS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Righteous&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffbf00;
      --secondary: #f2cf7e;
      --accent: #ff9643;
      --dark: #2a2d3e;
      --light: #ffffff;
      --gradient: linear-gradient(135deg, var(--primary), var(--accent));
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      color: var(--dark);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1.5rem;
      background: var(--gradient);
      color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      animation: shine 8s infinite linear;
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }

    h1, h2, h3 {
      font-family: 'Righteous', cursive;
      margin: 0;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .event {
      background: var(--light);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .event:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .event::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .event img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #fff7e0;
      padding: 1rem;
      transition: all 0.4s ease;
    }

    .event:hover img {
      transform: scale(1.05);
    }

    .event-content {
      padding: 1.5rem;
      position: relative;
    }

    .event h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.7rem;
      margin-bottom: 1rem;
    }

    .event p {
      margin: 0.5rem 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    .event p strong {
      color: var(--dark);
      font-weight: 600;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .tag {
      background: rgba(255, 191, 0, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .button {
      display: block;
      margin: 1rem auto 0 auto;
      padding: 12px 25px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 126, 95, 0.3);
      text-align: center;
    }

    .button:hover {
      background: #ff7900;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 126, 95, 0.4);
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      background: var(--light);
      color: var(--dark);
      position: relative;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .coordinators {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    }

    .coordinator {
      background: rgba(255,191,0,0.1);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .coordinator:hover {
      transform: scale(1.05);
    }

    .instagram {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .instagram a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 126, 95, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 126, 95, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 126, 95, 0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .container {
        grid-template-columns: 1fr;
        padding: 1.5rem;
      }

      .coordinators {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .event h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header class="animate__animated animate__fadeIn">
    <h1>ðŸ”¥ Promethean 2025</h1>
    <p class="subtitle">Artificial Intelligence & Data Science Events</p>
  </header>

  <!-- Main content remains same -->

  <footer class="animate__animated animate__fadeIn">
    <h3>ðŸ“ž Student Coordinators</h3>
    <div class="coordinators">
      <div class="coordinator">
        <p>Ashlesha: 6302862336</p>

    <p class="instagram">Follow us on Instagram: <a href="https://instagram.com/promethean_ai_ds" target="_blank">@promethean_ai_ds</a></p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const events = document.querySelectorAll('.event');

      events.forEach(event => {
        event.addEventListener('mouseenter', function() {
          this.classList.add('animate__pulse');
        });

        event.addEventListener('mouseleave', function() {
          this.classList.remove('animate__pulse');
        });
      });

      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.classList.add('animate__rubberBand');
        });

        button.addEventListener('mouseleave', function() {
          this.classList.remove('animate__rubberBand');
        });
      });
    });
  </script>
</body>
</html>
